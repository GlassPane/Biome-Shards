language: java
before_install:
    - chmod +x gradlew
install:
    - "./gradlew setupCiWorkspace"
script:
    - "./gradlew clean build"
jdk:
    - oraclejdk8
before_cache:
    - find $HOME/.gradle/ -name '*.lock' -print -exec rm -f {} \;
cache:
    directories:
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
sudo: false
before_deploy:
    - echo "deploying to GitHub release $TRAVIS_TAG:"
    - echo $(ls  | tr '\n' ', ')
deploy:
    provider: releases
    api_key:
        secure:
    file_glob: true
    file: ./build/libs/*
    skip_cleanup: true
    target_commitsh: $TRAVIS_TAG
    on:
        repo: UpcraftLP/Speech-To-Text
        tags: true